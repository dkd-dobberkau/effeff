name: Claude Auto-Fix Lint Errors

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed

jobs:
  auto-fix:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Auto-fix lint errors
        run: |
          claude -p "Fix all lint errors in this project. Run the linter after to verify." \
            --allowedTools "Edit,Read,Bash,Write" \
            --max-turns 10
          git diff --stat
