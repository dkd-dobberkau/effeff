services:
  # ─── SurrealDB ───────────────────────────────────────────
  surrealdb:
    image: surrealdb/surrealdb:v2.1
    container_name: formflow-db
    user: root
    command: start --user root --pass formflow_secret --bind 0.0.0.0:8000 rocksdb:/data/formflow.db
    ports:
      - "8000:8000"
    volumes:
      - surreal_data:/data
    healthcheck:
      test: ["CMD", "/surreal", "is-ready"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - formflow

  # ─── Garage (S3-compatible object storage) ─────────────
  garage:
    image: dxflrs/garage:v2.2.0
    container_name: formflow-garage
    ports:
      - "3900:3900"
      - "3903:3903"
    volumes:
      - ./docker/garage.toml:/etc/garage.toml
      - garage_meta:/var/lib/garage/meta
      - garage_data:/var/lib/garage/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:3903/health"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - formflow

  # ─── Rails API ───────────────────────────────────────────
  rails-api:
    build:
      context: ./rails-api
      dockerfile: Dockerfile
    container_name: formflow-rails
    ports:
      - "3000:3000"
    environment:
      SURREAL_URL: "ws://surrealdb:8000/rpc"
      SURREAL_HTTP_URL: "http://surrealdb:8000"
      SURREAL_USER: root
      SURREAL_PASS: formflow_secret
      SURREAL_NS: formflow
      SURREAL_DB: main
      RAILS_ENV: development
      GO_SUBMISSIONS_URL: "http://go-submissions:8080"
      JWT_SECRET: "formflow_dev_jwt_secret_change_in_production"
      S3_ENDPOINT: "http://garage:3900"
      S3_BUCKET: "formflow-uploads"
    depends_on:
      surrealdb:
        condition: service_healthy
    volumes:
      - ./rails-api:/app
    networks:
      - formflow

  # ─── Go Submission Service ───────────────────────────────
  go-submissions:
    build:
      context: ./go-submissions
      dockerfile: Dockerfile
    container_name: formflow-go
    ports:
      - "8080:8080"
    environment:
      SURREAL_URL: "http://surrealdb:8000"
      SURREAL_USER: root
      SURREAL_PASS: formflow_secret
      SURREAL_NS: formflow
      SURREAL_DB: main
      PORT: "8080"
      RAILS_API_URL: "http://rails-api:3000"
      S3_ENDPOINT: "garage:3900"
      S3_ACCESS_KEY: ""
      S3_SECRET_KEY: ""
      S3_BUCKET: "formflow-uploads"
      S3_USE_SSL: "false"
    depends_on:
      surrealdb:
        condition: service_healthy
    networks:
      - formflow

  # ─── React Frontend ─────────────────────────────────────
  frontend:
    build:
      context: ./frontend-admin
      dockerfile: Dockerfile
      args:
        VITE_RAILS_API_URL: ""
        VITE_GO_SUBMISSIONS_URL: ""
    container_name: formflow-frontend
    ports:
      - "5173:80"
    depends_on:
      - rails-api
      - go-submissions
    networks:
      - formflow

volumes:
  surreal_data:
  garage_meta:
  garage_data:

networks:
  formflow:
    driver: bridge
